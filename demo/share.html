
<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>分享</title>
 <link rel="stylesheet" href="share/css/music.css">
 <link rel="stylesheet" href="../css/demo.css">
<link rel="stylesheet" href="share/css/demos.css" />
<link rel="shortcut icon" href="share/img/share.ico" />
<!-- <link rel="stylesheet" href="share/font-awesome.css" /> -->
<script src="../js/jquery.min.js"></script>
<script src='share/js/html5media.min.js'></script>
<script src="share/js/music.js"></script>
<script src="share/js/share.js"></script> 
</head>
<body> 
	<div id="main_demo" >
	<section id="shareContent">
		<article id="music">
			<div class="container">
			    <div class="column center">
			        <h4 class="goodMusic">分享好音乐</h4>
			    </div>
			    <div class="column add-bottom">
			        <div id="mainwrap">
			            <div id="nowPlay">
			                <span class="left" id="npAction">暂停</span>
			                <span class="right" id="npTitle"></span>
			            </div>
			            <div id="audiowrap">
			                <div id="audio0">
			                    <audio preload id="audio1" controls="controls">Your browser does not support HTML5 Audio!</audio>
			                </div>
			                <div id="tracks">
			                    <a id="btnPrev">&laquo;</a>
			                    <a id="btnNext">&raquo;</a>
			                </div>
			            </div>
			            <div id="plwrap">
			                <ul id="plList"></ul>
			            </div>
			        </div>
			    </div>
			    <div class="column add-bottom center">
			        
			    </div>
		</div>
		</article>
	</section>
</body>
</html>
