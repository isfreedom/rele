  	$(function(){
  		$(".openAndClose").each(function(){
  			$(this).click(function(){
  				var flag = $(this).parent().next().attr("flag");
  				if("none" == flag){
					$(this).html("-");
					$(this).parent().next().attr("style","");
					$(this).parent().next().attr("flag","block");
				}else if("block" == flag){
					$(this).html("+");
					$(this).parent().next().attr("style","display:none;");
					$(this).parent().next().attr("flag","none");
				}  				
  			});
  		});

			  if($("#templatePrice").val().trim() == ""){

						}else{
							str += 	$(rads[i]).val();												
						}
				  }

			// $("#registerform").append("<input type='hidden' name='classifyIds' value='" + str + "'/>");

			// $("#registerform").attr("action","http://localhost:8080/lukis/design/design_designTemplate.action");
  		});
  		 $("#reset").click(function(){
  		 	$("input[type='radio']").removeAttr('checked');
  			$("#show").html("");
  		});
  		$("#colorSelect").change(function(){
			var color = $(this).find("option:selected").val();
			$(this).attr("style","background-color:" + color);
  		})
  	});
  	function loadCheckedClassify(){

			$("#show").html($("#show").html() + "&nbsp;" + checkedContent);
		});
